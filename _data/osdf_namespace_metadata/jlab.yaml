description: |
  The Jefferson National Laboratory (JLab) operates particle accelerator
  facilities and associated detectors for experiments like
  [GlueX](https://www.gluex.org/).

  JLab connects its storage to the OSDF to allow large-scale data simulation
  and reprocessing on the PATh-operated [OSPool resources](https://osg-htc.org/services/ospool/) and JLab-provided
  capacity.
