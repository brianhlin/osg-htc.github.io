description: |
  Gravitational wave data collected by the [LIGO interferometer](https://www.ligo.caltech.edu/page/ligos-ifo)
  detectors in Hanford, Washington and Livingston, Louisiana and hosted by 
  [LIGO Laboratory](https://www.ligo.caltech.edu/) at Caltech.  Gravitational wave data is used to detect
  black hole collisions and other cosmic phenomena and is one piece of the NSF's multi-messenger astronomy
  initiatives.

  This is the data not yet released to the public.
