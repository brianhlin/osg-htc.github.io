description: |
  Enables faculty and students at Kennesaw State University to use their
  [NSF Campus Cyberinfrastructure (CC*)](https://www.nsf.gov/funding/opportunities/cc-campus-cyberinfrastructure)
  funded storage with their local HPC cluster via OSDF.
organization: Kennesaw State University # Name of the organization
dataVisibility: private
size: # In bytes so I can parse how I want
bytesXferd: # In bytes so I can parse how I want
url: https://www.kennesaw.edu/ # Organization URL
fieldOfScience: 30) MULTI/INTERDISCIPLINARY STUDIES. # Top level Field of Science pulled from here https://nces.ed.gov/ipeds/cipcode/browse.aspx?y=55
numberOfDatasets: # Number of datasets in the namespace
rank: 0 # Rank of the namespace, 0 will have the lowest priority
inProgress: true # Whether or not the namespace is in progress
display: true # Whether or not to display this namespace
name: Kennesaw State University CC* Storage # Human readable name of the namespace
namespace: 
  - "/kennesaw-priv"
