description: |
  Jessica Kendall-Bar leads a research group that integrates engineering, data science, ecology, and
  visual storytelling/public communication to explore the behavior and physiology of marine life.

  Her visual data work has appeared in various media platforms—from UC San Diego news to national outlets
  like The New York Times and The Atlantic—and has contributed to global policy efforts in areas such as
  marine mammal protection and coral reef recovery.
