description: |
  **[AWS Open Data](https://aws.amazon.com/opendata/)** hosts
  publicly accessible datasets covering areas such as earth science, climate,
  genomics, machine learning, transportation, and economics. The collection
  includes contributions from a range of organizations, including government
  agencies, academic institutions, and private companies.


  There are currently nearly **700 datasets**, totaling over **100 petabytes of data**.

  Browse the full catalog at the **[Registry of Open Data on AWS](https://registry.opendata.aws)**.

  The AWS Open Data datasets are publicly accessible and are integrated with the OSDF, allowing
  users to stage the data closer to nationally-funded computing resources via the OSDF's
  hardware infrastructure.  This enables fusion between AWS Open Data and other data sources
  accessible via the OSDF.

