{% if include.data %}
{% assign data = include.data %}
{% endif %}

<a class="text-decoration-none d-block" href="{{ data.url }}">
    <div class="card border-0 hover-highlight {{ include.class }}">
        <h6 class="text-decoration-none text-dark mb-0">{{ data.title }}</h6>
        <div><small class="text-muted text-decoration-none">{{ data.date | date: "%B %e, %Y"}}</small></div>
    </div>
</a>
